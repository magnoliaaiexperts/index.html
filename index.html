<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AI Virtual Agent for Your Local Businesses | AVA</title>
    <meta name="description" content="Stop missing calls and losing leads in your area. AVA, your 24/7 AI Virtual Agent, captures every opportunity, answers customer questions, and books appointments. Get started for just $99.">
    
    <!-- React and Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        html { scroll-behavior: smooth; }
        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(5, 202, 167, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(5, 202, 167, 0.4); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(5, 202, 167, 0.2); }
        }
        .pulse { animation: pulse-animation 2s infinite; }
        .modal-enter { opacity: 0; }
        .modal-enter-active { opacity: 1; transition: opacity 300ms; }
        .modal-exit { opacity: 1; }
        .modal-exit-active { opacity: 0; transition: opacity 300ms; }

        /* --- Integrated Chatbot Widget Styles --- */
        .ava-widget-container {
            position: fixed;
            bottom: 1.5rem; /* 24px */
            right: 1.5rem; /* 24px */
            z-index: 1000;
        }
        .ava-chat-panel {
            width: clamp(300px, 90vw, 380px);
            max-height: 70vh;
            transform-origin: bottom right;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out;
            background-color: #111827; /* Dark mode background */
        }
        .ava-widget-container.closed .ava-chat-panel {
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            pointer-events: none;
        }
        #ava-widget-toggle-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
        }
        #ava-widget-toggle-btn:hover {
            transform: scale(1.1);
        }
        .pulsing-chat {
            animation: pulse-chat-animation 2s infinite;
        }
        @keyframes pulse-chat-animation {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .chat-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-body::-webkit-scrollbar { width: 6px; }
        .chat-body::-webkit-scrollbar-track { background: transparent; }
        .chat-body::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none;"></div>
    
    <!-- Zoho CRM Integration Script -->
    <script>
        // Zoho CRM Configuration
        window.ZOHO_CONFIG = {
            CLIENT_ID: '1000.SO87YN4VVDINMKBKQJQGPSD0ZVLY8H',
            CLIENT_SECRET: 'df8341349267dc784253a296209829d4c02e2e0970', // Replace with actual secret
            REDIRECT_URI: window.location.origin + '/oauth/callback',
            SCOPE: 'ZohoCRM.modules.ALL',
            ACCESS_TYPE: 'offline',
            DOMAIN: 'https://www.zohoapis.com',
            ACCOUNTS_URL: 'https://accounts.zoho.com'
        };

        // Zoho CRM Integration Service
        class ZohoCRMService {
            constructor() {
                this.accessToken = localStorage.getItem('zoho_access_token');
                this.refreshToken = localStorage.getItem('zoho_refresh_token');
                this.tokenExpiry = localStorage.getItem('zoho_token_expiry');
            }

            // Generate authorization URL for OAuth
            getAuthUrl() {
                const params = new URLSearchParams({
                    response_type: 'code',
                    client_id: window.ZOHO_CONFIG.CLIENT_ID,
                    scope: window.ZOHO_CONFIG.SCOPE,
                    redirect_uri: window.ZOHO_CONFIG.REDIRECT_URI,
                    access_type: window.ZOHO_CONFIG.ACCESS_TYPE
                });
                return `${window.ZOHO_CONFIG.ACCOUNTS_URL}/oauth/v2/auth?${params.toString()}`;
            }

            // Exchange authorization code for access token
            async getAccessToken(authCode) {
                try {
                    const response = await fetch(`${window.ZOHO_CONFIG.ACCOUNTS_URL}/oauth/v2/token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            grant_type: 'authorization_code',
                            client_id: window.ZOHO_CONFIG.CLIENT_ID,
                            client_secret: window.ZOHO_CONFIG.CLIENT_SECRET,
                            redirect_uri: window.ZOHO_CONFIG.REDIRECT_URI,
                            code: authCode
                        })
                    });

                    const data = await response.json();
                    
                    if (data.access_token) {
                        this.accessToken = data.access_token;
                        this.refreshToken = data.refresh_token;
                        this.tokenExpiry = Date.now() + (data.expires_in * 1000);
                        
                        localStorage.setItem('zoho_access_token', this.accessToken);
                        localStorage.setItem('zoho_refresh_token', this.refreshToken);
                        localStorage.setItem('zoho_token_expiry', this.tokenExpiry);
                        
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('Error getting access token:', error);
                    return false;
                }
            }

            // Refresh access token using refresh token
            async refreshAccessToken() {
                if (!this.refreshToken) return false;

                try {
                    const response = await fetch(`${window.ZOHO_CONFIG.ACCOUNTS_URL}/oauth/v2/token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: new URLSearchParams({
                            grant_type: 'refresh_token',
                            client_id: window.ZOHO_CONFIG.CLIENT_ID,
                            client_secret: window.ZOHO_CONFIG.CLIENT_SECRET,
                            refresh_token: this.refreshToken
                        })
                    });

                    const data = await response.json();
                    
                    if (data.access_token) {
                        this.accessToken = data.access_token;
                        this.tokenExpiry = Date.now() + (data.expires_in * 1000);
                        
                        localStorage.setItem('zoho_access_token', this.accessToken);
                        localStorage.setItem('zoho_token_expiry', this.tokenExpiry);
                        
                        return true;
                    }
                    return false;
                } catch (error) {
                    console.error('Error refreshing token:', error);
                    return false;
                }
            }

            // Check if token is valid and refresh if needed
            async ensureValidToken() {
                if (!this.accessToken) return false;
                
                // Check if token is about to expire (within 5 minutes)
                if (this.tokenExpiry && (Date.now() + 300000) > this.tokenExpiry) {
                    return await this.refreshAccessToken();
                }
                
                return true;
            }

            // Create a lead in Zoho CRM
            async createLead(leadData) {
                try {
                    const isTokenValid = await this.ensureValidToken();
                    if (!isTokenValid) {
                        throw new Error('Unable to authenticate with Zoho CRM');
                    }

                    const payload = {
                        data: [{
                            Last_Name: leadData.name.split(' ').pop() || leadData.name,
                            First_Name: leadData.name.split(' ').slice(0, -1).join(' ') || '',
                            Email: leadData.email,
                            Company: leadData.businessName,
                            Industry: this.formatIndustry(leadData.industry),
                            Title: leadData.role,
                            Lead_Source: 'Website - AVA Landing Page',
                            Phone: leadData.phone || '',
                            Street: leadData.address || '',
                            City: leadData.city || 'Lafayette',
                            State: leadData.state || 'Louisiana',
                            Country: 'United States',
                            Description: `Lead generated from AVA landing page. Industry: ${leadData.industry}, Business: ${leadData.businessName}, Role: ${leadData.role}`,
                            Lead_Status: 'Not Contacted',
                            Rating: 'Hot',
                            // Custom fields for tracking
                            Signup_Date: new Date().toISOString().split('T')[0],
                            Special_Offer: 'Founder\'s Rate - $99/mo',
                            UTM_Source: leadData.utmSource || 'direct',
                            UTM_Medium: leadData.utmMedium || 'website',
                            UTM_Campaign: leadData.utmCampaign || 'ava-landing'
                        }]
                    };

                    const response = await fetch(`${window.ZOHO_CONFIG.DOMAIN}/crm/v8/Leads`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Zoho-oauthtoken ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    
                    if (result.data && result.data[0].status === 'success') {
                        console.log('Lead created successfully:', result.data[0]);
                        return {
                            success: true,
                            leadId: result.data[0].details.id,
                            message: 'Lead captured successfully!'
                        };
                    } else {
                        console.error('Error creating lead:', result);
                        return {
                            success: false,
                            error: result.data?.[0]?.message || 'Failed to create lead'
                        };
                    }
                } catch (error) {
                    console.error('Error in createLead:', error);
                    return {
                        success: false,
                        error: error.message || 'Network error occurred'
                    };
                }
            }

            // Format industry for Zoho CRM
            formatIndustry(industry) {
                const industryMap = {
                    'home_services': 'Home Services',
                    'oil_and_gas': 'Oil & Gas',
                    'real_estate': 'Real Estate',
                    'restaurants': 'Restaurants',
                    'medical': 'Healthcare',
                    'legal': 'Legal Services',
                    'automotive': 'Automotive',
                    'other': 'Other'
                };
                return industryMap[industry] || industry;
            }

            // Create a note for the lead
            async createNote(leadId, noteContent) {
                try {
                    const isTokenValid = await this.ensureValidToken();
                    if (!isTokenValid) return false;

                    const payload = {
                        data: [{
                            Note_Title: 'AVA Landing Page Interaction',
                            Note_Content: noteContent,
                            Parent_Id: leadId,
                            se_module: 'Leads'
                        }]
                    };

                    const response = await fetch(`${window.ZOHO_CONFIG.DOMAIN}/crm/v8/Notes`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Zoho-oauthtoken ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    return result.data && result.data[0].status === 'success';
                } catch (error) {
                    console.error('Error creating note:', error);
                    return false;
                }
            }

            // Track lead engagement (page views, time spent, etc.)
            async updateLeadEngagement(leadId, engagementData) {
                try {
                    const isTokenValid = await this.ensureValidToken();
                    if (!isTokenValid) return false;

                    const payload = {
                        data: [{
                            id: leadId,
                            Page_Views: engagementData.pageViews || 1,
                            Time_On_Site: engagementData.timeOnSite || 0,
                            Last_Activity: new Date().toISOString(),
                            Engagement_Score: this.calculateEngagementScore(engagementData)
                        }]
                    };

                    const response = await fetch(`${window.ZOHO_CONFIG.DOMAIN}/crm/v8/Leads`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Zoho-oauthtoken ${this.accessToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    const result = await response.json();
                    return result.data && result.data[0].status === 'success';
                } catch (error) {
                    console.error('Error updating lead engagement:', error);
                    return false;
                }
            }

            calculateEngagementScore(data) {
                let score = 0;
                score += (data.pageViews || 0) * 10;
                score += Math.min((data.timeOnSite || 0) / 60, 10) * 5; // Max 50 points for time
                score += data.formInteractions ? 25 : 0;
                score += data.chatInteractions ? 15 : 0;
                return Math.min(score, 100);
            }
        }

        // Initialize Zoho CRM service
        window.zohoCRM = new ZohoCRMService();

        // Enhanced analytics and tracking
        window.leadTracker = {
            startTime: Date.now(),
            pageViews: 1,
            formInteractions: false,
            chatInteractions: false,
            scrollDepth: 0,
            
            trackFormInteraction() {
                this.formInteractions = true;
            },
            
            trackChatInteraction() {
                this.chatInteractions = true;
            },
            
            trackScrollDepth() {
                const scrollPercent = Math.round((window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100);
                this.scrollDepth = Math.max(this.scrollDepth, scrollPercent);
            },
            
            getEngagementData() {
                return {
                    pageViews: this.pageViews,
                    timeOnSite: Math.round((Date.now() - this.startTime) / 1000),
                    formInteractions: this.formInteractions,
                    chatInteractions: this.chatInteractions,
                    scrollDepth: this.scrollDepth
                };
            }
        };

        // Track scroll depth
        window.addEventListener('scroll', () => {
            window.leadTracker.trackScrollDepth();
        });
    </script>

    <script type="text/babel">
        // Helper function to combine class names conditionally
        function classNames(...classes) {
            return classes.filter(Boolean).join(' ')
        }

        // --- SEO & Data ---
        const seoData = {
            title: "AI Virtual Agent for Businesses in Lafayette, LA | AVA",
            description: "Stop missing calls and losing leads in Lafayette. AVA, your 24/7 AI Virtual Agent, captures every opportunity, answers customer questions, and books appointments. Get started for just $99.",
            keywords: "AI virtual agent, Lafayette chatbot, lead generation, 24/7 customer service, business automation, small business tools Louisiana",
            author: "Magnolia AI Experts",
            url: "https://magnoliaaiexperts.com/ava-local",
            image: "https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg",
        };

        const navLinks = [
            { name: 'Home', href: '#home' },
            { name: 'Why AVA?', href: '#features' },
            { name: 'The Offer', href: '#promo' },
            { name: 'How It Works', href: '#how-it-works' },
            { name: 'Results', href: '#testimonials' },
            { name: 'Get Started', href: '#signup', isButton: true },
        ];
        
        // --- Reusable Components ---

        // Component to manage the document's head for SEO
        const Head = ({ title, description, keywords }) => {
            React.useEffect(() => {
                document.title = title;
                document.querySelector('meta[name="description"]').setAttribute("content", description);
            }, [title, description, keywords]);
            return null;
        };

        // Standardized section title component
        const SectionTitle = ({ title, subtitle, className }) => (
            <div className={classNames("text-center mb-10 md:mb-16", className)}>
                <h2 className="text-3xl md:text-4xl font-black text-white relative inline-block pb-3 mb-4">
                    {title}
                    <span className="absolute bottom-0 left-1/4 w-1/2 h-1 bg-teal-500 rounded-full"></span>
                </h2>
                {subtitle && <p className="text-gray-400 max-w-2xl mx-auto text-base md:text-lg">{subtitle}</p>}
            </div>
        );

        // Enhanced Sign-up modal with Zoho CRM integration
        const SignUpModal = ({ onClose }) => {
            const [formData, setFormData] = React.useState({
                name: '', email: '', industry: '', businessName: '', role: '', phone: '', city: 'Lafayette'
            });
            const [status, setStatus] = React.useState('idle');
            const [error, setError] = React.useState('');

            React.useEffect(() => {
                window.leadTracker.trackFormInteraction();
            }, []);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                
                // Enhanced validation
                if (!formData.name || !formData.email || !formData.industry || !formData.businessName || !formData.role) {
                    setError("Please fill in all required fields.");
                    return;
                }
                if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    setError("Please enter a valid email address.");
                    return;
                }
                
                setStatus('loading');
                
                try {
                    // Add UTM parameters and engagement data
                    const urlParams = new URLSearchParams(window.location.search);
                    const enrichedFormData = {
                        ...formData,
                        utmSource: urlParams.get('utm_source'),
                        utmMedium: urlParams.get('utm_medium'),
                        utmCampaign: urlParams.get('utm_campaign'),
                        engagementData: window.leadTracker.getEngagementData()
                    };

                    // Submit to Zoho CRM
                    const result = await window.zohoCRM.createLead(enrichedFormData);
                    
                    if (result.success) {
                        // Track successful conversion
                        if (window.gtag) {
                            window.gtag('event', 'conversion', {
                                'send_to': 'AW-CONVERSION_ID/CONVERSION_LABEL',
                                'value': 99.0,
                                'currency': 'USD'
                            });
                        }
                        
                        // Facebook Pixel tracking
                        if (window.fbq) {
                            window.fbq('track', 'Lead', {
                                value: 99.0,
                                currency: 'USD',
                                content_name: 'AVA Founder Rate'
                            });
                        }
                        
                        setStatus('success');
                        
                        // Create engagement note
                        const engagementNote = `Lead source: AVA Landing Page
Time on site: ${Math.round(enrichedFormData.engagementData.timeOnSite / 60)} minutes
Scroll depth: ${enrichedFormData.engagementData.scrollDepth}%
Form interactions: ${enrichedFormData.engagementData.formInteractions ? 'Yes' : 'No'}
Chat interactions: ${enrichedFormData.engagementData.chatInteractions ? 'Yes' : 'No'}`;
                        
                        window.zohoCRM.createNote(result.leadId, engagementNote);
                        
                    } else {
                        setError(result.error || 'Failed to submit. Please try again.');
                        setStatus('error');
                    }
                } catch (err) {
                    console.error('Submission Error:', err);
                    setError('An error occurred. Please try again or contact us directly.');
                    setStatus('error');
                }
            };
            
            const handleModalContentClick = (e) => e.stopPropagation();

            return (
                <div 
                    className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 modal-enter-active"
                    onClick={onClose}
                >
                    <div 
                        className="w-full max-w-xl mx-auto p-6 sm:p-8 rounded-2xl bg-gray-900 border border-indigo-500/50 shadow-2xl relative"
                        onClick={handleModalContentClick}
                    >
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
                        
                        {status === 'success' ? (
                            <div className="text-center py-8">
                                <div className="w-16 h-16 text-teal-400 mx-auto mb-4">
                                     <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                <p className="text-2xl text-teal-300 font-semibold">Welcome Aboard!</p>
                                <p className="text-gray-300 mt-2">Your information has been submitted to our CRM. We'll be in touch within 24 hours to configure your AI.</p>
                                <div className="mt-4 p-4 bg-indigo-900/50 rounded-lg">
                                    <p className="text-sm text-indigo-200">ðŸŽ‰ Your $99 founder's rate is secured!</p>
                                    <p className="text-xs text-gray-400 mt-1">Check your email for next steps and setup details.</p>
                                </div>
                                <button onClick={onClose} className="mt-6 px-6 py-2 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700">Close</button>
                            </div>
                        ) : (
                            <>
                                <div className="text-center mb-6">
                                    <h2 className="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-indigo-400">Claim Your Founder's Rate</h2>
                                    <p className="text-gray-400 mt-2">Secure your spot and we'll start building your custom AI agent.</p>
                                </div>
                                <form onSubmit={handleSubmit} className="grid gap-5">
                                    {error && <div className="text-red-400 bg-red-900/60 p-3 rounded-md text-sm border border-red-700">{error}</div>}
                                    
                                    <input type="text" name="name" placeholder="Full Name *" required value={formData.name} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    
                                    <input type="email" name="email" placeholder="Email Address *" required value={formData.email} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    
                                    <input type="tel" name="phone" placeholder="Phone Number" value={formData.phone} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    
                                    <select name="industry" required value={formData.industry} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="" disabled>Select Your Industry *</option>
                                        <option value="home_services">Home Services (Plumbing, HVAC, etc.)</option>
                                        <option value="oil_and_gas">Oil and Gas</option>
                                        <option value="real_estate">Real Estate</option>
                                        <option value="restaurants">Restaurants</option>
                                        <option value="medical">Medical & Dental</option>
                                        <option value="legal">Legal Services</option>
                                        <option value="automotive">Automotive</option>
                                        <option value="other">Other</option>
                                    </select>
                                    
                                    <input type="text" name="businessName" placeholder="Business Name *" required value={formData.businessName} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    
                                    <input type="text" name="role" placeholder="Your Role (e.g., Owner, Manager) *" required value={formData.role} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    
                                    <input type="text" name="city" placeholder="City" value={formData.city} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    
                                    <button type="submit" disabled={status === 'loading'} className="w-full px-4 py-3 text-lg bg-teal-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 disabled:opacity-60 disabled:cursor-not-allowed transition-colors duration-150">
                                        {status === 'loading' ? 'Securing Your Spot...' : 'Claim My $99 Spot Now'}
                                    </button>

    <!-- OAuth Callback Handler -->
    <script>
        // Handle OAuth callback from Zoho
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            if (code) {
                // Exchange code for access token
                window.zohoCRM.getAccessToken(code).then(success => {
                    if (success) {
                        console.log('Zoho CRM authenticated successfully');
                        // Remove the code from URL
                        window.history.replaceState({}, document.title, window.location.pathname);
                    } else {
                        console.error('Failed to authenticate with Zoho CRM');
                    }
                });
            } else if (error) {
                console.error('OAuth error:', error);
            }
        });

        // Fallback lead capture for when Zoho CRM is not available
        window.fallbackLeadCapture = async function(leadData) {
            try {
                // You can implement alternative lead capture methods here
                // For example, sending to your own server or another service
                console.log('Using fallback lead capture:', leadData);
                
                // Example: Send to your own API endpoint
                const response = await fetch('/api/leads', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(leadData)
                });
                
                if (response.ok) {
                    return { success: true, message: 'Lead captured successfully!' };
                } else {
                    throw new Error('Failed to capture lead');
                }
            } catch (error) {
                console.error('Fallback capture failed:', error);
                return { success: false, error: 'Failed to capture lead. Please try again.' };
            }
        };
    </script>
