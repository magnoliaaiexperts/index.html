<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AI Solutions for Business Growth | Magnolia AI Experts</title>
    <meta name="description" content="Stop missing calls and losing leads. Our AI Virtual Agents and custom automation solutions capture every opportunity, answer customer questions, and streamline your operations.">
    
    <!-- React and Babel for JSX transpilation -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Animation Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        html { scroll-behavior: smooth; }
        @keyframes pulse-animation {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(5, 202, 167, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 10px 25px rgba(5, 202, 167, 0.4); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(5, 202, 167, 0.2); }
        }
        .pulse { animation: pulse-animation 2s infinite; }
        .modal-enter { opacity: 0; }
        .modal-enter-active { opacity: 1; transition: opacity 300ms; }
        .modal-exit { opacity: 1; }
        .modal-exit-active { opacity: 0; transition: opacity 300ms; }

        /* --- Integrated Chatbot Widget Styles --- */
        .ava-widget-container {
            position: fixed;
            bottom: 1.5rem; /* 24px */
            right: 1.5rem; /* 24px */
            z-index: 1000;
        }
        .ava-chat-panel {
            width: clamp(300px, 90vw, 380px);
            max-height: 70vh;
            transform-origin: bottom right;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.3s ease-out;
            background-color: #111827; /* Dark mode background */
        }
        .ava-widget-container.closed .ava-chat-panel {
            transform: scale(0.95) translateY(10px);
            opacity: 0;
            pointer-events: none;
        }
        #ava-widget-toggle-btn {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease;
        }
        #ava-widget-toggle-btn:hover {
            transform: scale(1.1);
        }
        .pulsing-chat {
            animation: pulse-chat-animation 2s infinite;
        }
        @keyframes pulse-chat-animation {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .chat-bubble {
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-body::-webkit-scrollbar { width: 6px; }
        .chat-body::-webkit-scrollbar-track { background: transparent; }
        .chat-body::-webkit-scrollbar-thumb {
            background-color: #4a5568;
            border-radius: 20px;
        }
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .details-content.expanded {
            max-height: 500px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; pointer-events: none;"></div>
    
    <!-- Note: Form submission is handled by a direct fetch call to a Google Apps Script URL. -->


    <script type="text/babel">
        // Helper function to combine class names conditionally
        function classNames(...classes) {
            return classes.filter(Boolean).join(' ')
        }

        // --- SEO & Data ---
        const seoData = {
            title: "AI Solutions for Business Growth | Magnolia AI Experts",
            description: "Stop missing calls and losing leads. Our AI Virtual Agents and custom automation solutions capture every opportunity, answer customer questions, and streamline your operations.",
            keywords: "AI virtual agent, chatbot, lead generation, business automation, custom GPT, AI consulting, MLOps, AI infrastructure",
            author: "Magnolia AI Experts",
            url: "https://magnoliaaiexperts.com",
            image: "https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg",
        };

        const navLinks = [
            { name: 'Home', href: '#home' },
            { name: 'Why AVA?', href: '#features' },
            { name: 'Services', href: '#services' },
            { name: 'Advanced Solutions', href: '#advanced-solutions' },
            { name: 'The Offer', href: '#promo' },
            { name: 'Get Started', href: '#signup', isButton: true },
        ];
        
        // --- Reusable Components ---
        const Head = ({ title, description, keywords }) => {
            React.useEffect(() => {
                document.title = title;
                document.querySelector('meta[name="description"]').setAttribute("content", description);
            }, [title, description, keywords]);
            return null;
        };

        const SectionTitle = ({ title, subtitle, className }) => (
            <div className={classNames("text-center mb-10 md:mb-16", className)}>
                <h2 className="text-3xl md:text-4xl font-black text-white relative inline-block pb-3 mb-4">
                    {title}
                    <span className="absolute bottom-0 left-1/4 w-1/2 h-1 bg-teal-500 rounded-full"></span>
                </h2>
                {subtitle && <p className="text-gray-400 max-w-2xl mx-auto text-base md:text-lg">{subtitle}</p>}
            </div>
        );

        const SignUpModal = ({ onClose }) => {
            const [formData, setFormData] = React.useState({
                name: '', email: '', industry: '', businessName: '', role: '', inquiryType: 'AVA Offer'
            });
            const [status, setStatus] = React.useState('idle');
            const [error, setError] = React.useState('');
            const formRef = React.useRef(null);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                if (!formData.name || !formData.email || !formData.industry) {
                    setError("Please fill in all required fields.");
                    return;
                }
                if (!/\S+@\S+\.\S+/.test(formData.email)) {
                    setError("Please enter a valid email address.");
                    return;
                }
                
                setStatus('loading');
                
                try {
                    // UPDATED URL: The new Google Apps Script URL for form submission.
                    const scriptURL = 'https://script.google.com/macros/s/AKfycbyK5LZtqs2suLlcc2ELm5Bu0JUGPkNd9fsTye-_U88wifOz1hfH21WmbQ_c9Le6Khg/exec';
                    const response = await fetch(scriptURL, { 
                        method: 'POST', 
                        body: new FormData(formRef.current)
                    });

                    if (response.ok) {
                        console.log('Success!', response);
                        setStatus('success');
                    } else {
                        throw new Error('Network response was not ok.');
                    }
                } catch (err) {
                    console.error('Error!', err.message);
                    setError('An error occurred. Please try again.');
                    setStatus('error');
                }
            };
            
            const handleModalContentClick = (e) => e.stopPropagation();

            return (
                <div 
                    className="fixed inset-0 bg-black/70 z-50 flex items-center justify-center p-4 modal-enter-active"
                    onClick={onClose}
                >
                    <div 
                        className="w-full max-w-xl mx-auto p-6 sm:p-8 rounded-2xl bg-gray-900 border border-indigo-500/50 shadow-2xl relative"
                        onClick={handleModalContentClick}
                    >
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-white transition-colors text-3xl leading-none">&times;</button>
                        
                        {status === 'success' ? (
                            <div className="text-center py-8">
                                <div className="w-16 h-16 text-teal-400 mx-auto mb-4">
                                     <svg className="w-16 h-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                                </div>
                                <p className="text-2xl text-teal-300 font-semibold">Thank You!</p>
                                <p className="text-gray-300 mt-2">Your information has been submitted. We'll be in touch shortly.</p>
                                <button onClick={onClose} className="mt-6 px-6 py-2 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700">Close</button>
                            </div>
                        ) : (
                            <>
                                <div className="text-center mb-6">
                                    <h2 className="text-2xl sm:text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-300 to-indigo-400">Get Started with AI</h2>
                                    <p className="text-gray-400 mt-2">Tell us a bit about your needs to get started.</p>
                                </div>
                                <form ref={formRef} name="submit-to-google-sheet" onSubmit={handleSubmit} className="grid gap-5">
                                    {error && <div className="text-red-400 bg-red-900/60 p-3 rounded-md text-sm border border-red-700">{error}</div>}
                                    
                                    <input type="text" name="name" placeholder="Full Name *" required value={formData.name} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    <input type="email" name="email" placeholder="Email Address *" required value={formData.email} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    <input type="text" name="businessName" placeholder="Business Name" value={formData.businessName} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 placeholder-gray-400" />
                                    <select name="industry" required value={formData.industry} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="" disabled>Select Your Industry *</option>
                                        <option value="Home Services">Home Services</option>
                                        <option value="Manufacturing">Manufacturing</option>
                                        <option value="Healthcare">Healthcare</option>
                                        <option value="Financial Services">Financial Services</option>
                                        <option value="Real Estate">Real Estate</option>
                                        <option value="Other">Other</option>
                                    </select>
                                    <select name="inquiryType" value={formData.inquiryType} onChange={handleChange} className="w-full px-4 py-3 bg-gray-800 text-gray-100 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                        <option value="AVA $99 Offer">AVA $99 Offer</option>
                                        <option value="Advanced Solutions Inquiry">Advanced Solutions Inquiry</option>
                                        <option value="General Inquiry">General Inquiry</option>
                                    </select>
                                    
                                    <button type="submit" disabled={status === 'loading'} className="w-full px-4 py-3 text-lg bg-teal-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 disabled:opacity-60 disabled:cursor-not-allowed transition-colors duration-150">
                                        {status === 'loading' ? 'Submitting...' : 'Submit Inquiry'}
                                    </button>
                                </form>
                            </>
                        )}
                    </div>
                </div>
            );
        };
        
        const ChatbotWidget = () => {
            const [isOpen, setIsOpen] = React.useState(false);
            const [messages, setMessages] = React.useState([
                { text: "Hey there! I'm AVA, your friendly assistant from Magnolia AI Experts. How can I help you?", sender: 'bot' }
            ]);
            const [inputValue, setInputValue] = React.useState('');
            const [isTyping, setIsTyping] = React.useState(false);
            const [hasBeenOpened, setHasBeenOpened] = React.useState(false);
            const chatBodyRef = React.useRef(null);
            const videoRef = React.useRef(null);

            React.useEffect(() => {
                if (chatBodyRef.current) {
                    chatBodyRef.current.scrollTop = chatBodyRef.current.scrollHeight;
                }
            }, [messages, isTyping]);
            
            React.useEffect(() => {
                if(videoRef.current) {
                    const darkModeVideoURL = 'https://pub-23f7e1f517734fc09a3807185400d484.r2.dev/AVA_Wave_And_Chill.mp4';
                    if (videoRef.current.src !== darkModeVideoURL) {
                        videoRef.current.src = darkModeVideoURL;
                    }
                }
            }, []);

            const toggleWidget = () => {
                setIsOpen(!isOpen);
                if (!hasBeenOpened) {
                    setHasBeenOpened(true);
                }
            };
            
            const handleSendMessage = () => {
                const messageText = inputValue.trim();
                if (messageText) {
                    setMessages(prev => [...prev, { text: messageText, sender: 'user' }]);
                    setInputValue('');
                    simulateBotResponse(messageText);
                }
            };

            const handleKeyUp = (event) => {
                if (event.key === 'Enter') handleSendMessage();
            };
            
            const simulateBotResponse = (userMessage) => {
                setIsTyping(true);
                setTimeout(() => {
                    const responses = {
                        "default": "That's a great question! For more detailed inquiries about our advanced solutions, I'd recommend booking a consultation. Can I help you get started with our $99 AVA offer?",
                        "hello": "Hey there yourself! How can I help you today?",
                        "help": "Sure thing! You can ask me about our services, pricing, or how to get started. What's on your mind?",
                        "price": "Our flagship AI Virtual Agent (AVA) starts at a special rate of just $99/mo. For our advanced enterprise solutions, we provide custom quotes after a discovery call. Would you like to book one?",
                    };

                    const lowerCaseMessage = userMessage.toLowerCase();
                    let botMessage = responses.default;

                    if (lowerCaseMessage.includes('help')) botMessage = responses.help;
                    else if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi')) botMessage = responses.hello;
                    else if (lowerCaseMessage.includes('price') || lowerCaseMessage.includes('cost') || lowerCaseMessage.includes('pricing')) botMessage = responses.price;
                    
                    setIsTyping(false);
                    setMessages(prev => [...prev, { text: botMessage, sender: 'bot' }]);
                }, 1500 + Math.random() * 500);
            };

            return (
                <div id="ava-chatbot-widget" className={classNames('ava-widget-container', !isOpen && 'closed')}>
                    <div id="ava-chat-window" className="ava-chat-panel flex flex-col rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
                        <div className="flex items-center justify-between p-4 bg-teal-600 text-white">
                            <div className="flex items-center space-x-3">
                                <div className="relative">
                                    <img className="w-12 h-12 rounded-full bg-teal-800 object-cover" src="https://pub-23f7e1f517734fc09a3807185400d484.r2.dev/AVA_Crawfish_Mascot-removebg-preview.png" alt="AVA Mascot" />
                                    <span className="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 border-2 border-teal-600"></span>
                                </div>
                                <div>
                                    <h3 className="font-bold text-lg">AVA for Magnolia AI</h3>
                                    <p className="text-sm opacity-90">Typically replies instantly</p>
                                </div>
                            </div>
                            <button onClick={toggleWidget} aria-label="Close Chat" className="p-1 rounded-full hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-white">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" /></svg>
                            </button>
                        </div>
                        <div ref={chatBodyRef} className="chat-body flex-1 p-4 space-y-4 overflow-y-auto">
                            {messages.map((msg, index) => (
                                <div key={index} className={classNames('flex', msg.sender === 'user' ? 'justify-end' : 'justify-start')}>
                                    <div className={classNames('chat-bubble p-3 rounded-lg', msg.sender === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-gray-700 text-gray-200 rounded-bl-none')}>
                                        <p>{msg.text}</p>
                                    </div>
                                </div>
                            ))}
                            {isTyping && (
                                <div className="flex justify-start">
                                    <div className="chat-bubble p-3 bg-gray-700 rounded-lg rounded-bl-none flex items-center space-x-2">
                                        <span className="block w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '-0.3s'}}></span>
                                        <span className="block w-2 h-2 bg-gray-500 rounded-full animate-bounce" style={{animationDelay: '-0.15s'}}></span>
                                        <span className="block w-2 h-2 bg-gray-500 rounded-full animate-bounce"></span>
                                    </div>
                                </div>
                            )}
                        </div>
                        <div className="p-4 bg-gray-800 border-t border-gray-700">
                            <div className="flex items-center space-x-2">
                                <input type="text" value={inputValue} onChange={(e) => setInputValue(e.target.value)} onKeyUp={handleKeyUp} placeholder="Type a message..." className="flex-1 w-full px-4 py-2 bg-gray-600 text-white placeholder-gray-400 border border-transparent rounded-full focus:outline-none focus:ring-2 focus:ring-teal-500" />
                                <button onClick={handleSendMessage} aria-label="Send Message" disabled={!inputValue.trim()} className="p-3 bg-teal-500 hover:bg-teal-600 text-gray-900 rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 disabled:opacity-50 disabled:cursor-not-allowed">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 transform rotate-45" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                     <button id="ava-widget-toggle-btn" onClick={toggleWidget} aria-label="Open Chat" aria-expanded={isOpen} className={classNames('w-24 h-24 bg-transparent rounded-full flex items-center justify-center overflow-hidden focus:outline-none focus:ring-4 focus:ring-teal-500 focus:ring-opacity-50', !isOpen && !hasBeenOpened && 'pulsing-chat')}>
                        <video ref={videoRef} id="avatar-video" className="w-full h-full object-cover" autoPlay muted playsInline></video>
                    </button>
                </div>
            );
        };

        // --- Section Components ---
        const Navigation = ({ activeSection, onCtaClick }) => (
             <nav className="sticky top-0 z-40 bg-gray-900/80 backdrop-blur-lg shadow-2xl py-2">
                <div className="container mx-auto px-4">
                    <ul className="flex justify-center items-center flex-wrap gap-x-2 md:gap-x-6 gap-y-1">
                        {navLinks.map((link) => (
                            <li key={link.name}>
                                <a href={link.isButton ? undefined : link.href} onClick={link.isButton ? onCtaClick : null} style={{ cursor: 'pointer' }} className={classNames('block px-2 py-2 md:px-3 text-sm md:text-base font-bold rounded-md transition-all duration-300 whitespace-nowrap', activeSection === (link.href && link.href.substring(1)) && !link.isButton ? 'bg-indigo-600 text-white shadow-lg' : 'text-gray-300 hover:bg-gray-700 hover:text-white', link.isButton && 'bg-teal-500 text-gray-900 hover:bg-teal-400 shadow-lg')}>
                                    {link.name}
                                </a>
                            </li>
                        ))}
                    </ul>
                </div>
            </nav>
        );

        const Header = () => {
             const typedRef = React.useRef(null);
             React.useEffect(() => {
                 const options = { strings: ['Your 24/7 Virtual Receptionist.', 'Turn Missed Calls into Booked Jobs.', 'The AI Employee That Never Sleeps.', 'Built for Your Business.'], typeSpeed: 50, backSpeed: 30, backDelay: 2500, startDelay: 500, loop: true, smartBackspace: true, };
                 const typed = new Typed(typedRef.current, options);
                 return () => typed.destroy();
             }, []);
             
             React.useEffect(() => {
                  gsap.fromTo('.slide-up', { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1, stagger: 0.15, ease: 'power3.out' });
             }, []);

             return (
                 <header id="home" className="relative text-white text-center overflow-hidden bg-cover bg-center bg-fixed" style={{ backgroundImage: "url('https://images.pexels.com/photos/3861969/pexels-photo-3861969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')" }}>
                     <div className="absolute inset-0 bg-black/75 z-10"></div>
                     <div className="relative z-20 container mx-auto px-4 py-20 md:py-32 lg:py-40 flex flex-col items-center">
                         <div className="absolute top-4 right-4 md:top-8 md:right-8 z-30">
                             <div className="bg-teal-500/90 text-white rounded-full w-28 h-28 flex flex-col items-center justify-center text-center shadow-lg pulse">
                                 <span className="text-xs font-bold -mt-1">AI Agent Offer</span>
                                 <span className="text-4xl font-black leading-none">$99</span>
                                 <span className="text-xs opacity-80">Locked In</span>
                             </div>
                         </div>
                         <div className="mb-6 slide-up">
                             <a href="#home" className="flex items-center gap-4 text-white no-underline">
                                 <span className="text-6xl md:text-7xl font-black text-teal-400 tracking-tighter">AVA</span>
                                 <span className="text-lg md:text-xl font-medium text-left">AI Virtual<br/>Agent</span>
                             </a>
                         </div>
                         <div className="max-w-4xl">
                             <h1 className="text-4xl md:text-5xl lg:text-6xl font-black mb-4 slide-up">Stop Losing Leads.</h1>
                             <p className="text-teal-400 font-bold text-lg md:text-xl lg:text-2xl mb-6 min-h-[3em] slide-up">
                                 <span ref={typedRef}></span>
                             </p>
                             <p className="text-base md:text-lg text-gray-200 max-w-2xl mx-auto mb-8 slide-up">For business owners, every missed call is a lost opportunity. Our AI solutions work 24/7 to engage your customers, book appointments, and capture leads‚Äîturning every inquiry into revenue.</p>
                             <div className="flex flex-wrap justify-center gap-3 md:gap-4 slide-up">
                                 {['24/7 Lead Capture', 'Instant Answers', 'Saves You Time'].map(feature => (
                                     <div key={feature} className="bg-white/10 backdrop-blur-sm border border-white/20 rounded-full px-5 py-3">
                                         <span className="font-bold text-white text-sm md:text-base">‚úì {feature}</span>
                                     </div>
                                 ))}
                             </div>
                         </div>
                     </div>
                 </header>
             );
        };
        
        const FeaturesSection = () => (
             <section id="features" className="bg-gray-800 py-16 md:py-24">
                 <div className="container mx-auto px-4">
                     <SectionTitle title="The AI Employee That Pays for Itself" subtitle="Our AI Virtual Agent does the repetitive work so you can focus on your craft." />
                     <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                         {[
                             { icon: 'üí∞', title: 'Never Miss a Sale', description: "AVA qualifies leads and books appointments 24/7, even when you're on a job or asleep.", aria: 'Money Bag Icon' },
                             { icon: 'üïí', title: 'Free Up Your Schedule', description: "Stop answering the same questions all day. Let your AI handle FAQs about services, hours, and pricing.", aria: 'Clock Icon' },
                             { icon: 'üòä', title: 'Delight Every Customer', description: "Provide instant, helpful answers anytime. A great first impression that builds trust and loyalty.", aria: 'Happy Face Icon' },

                         ].map((feature) => (

        const ServicesSection = ({ onCtaClick }) => (

                    <SectionTitle title="Our Core AI Services" subtitle="We build custom AI systems to solve your biggest business challenges." />
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                        {[
                            { icon: 'ü§ñ', title: 'Custom GPT Development', description: 'Want a specialized AI chatbot? We build and train custom GPT models on your data for expert-level conversations.' },
                            { icon: '‚öôÔ∏è', title: 'AI Automation Services', description: 'Need to streamline operations? Book an AI Discovery Session to explore custom workflows and automation opportunities.' },

                    ]
                },

                    category: "Industry-Specific AI Solutions",
                    services: [
                        { name: "Healthcare AI Integration & Regulatory Compliance", short_desc: "Navigate the complexities of healthcare AI.", full_desc: "From EHR integration to FDA validation and HIPAA compliance, we deliver solutions that improve patient care without risking compliance.", deliverables: "Validation protocols, secure data pipelines, user training modules." },
                        { name: "Financial AI Risk Modeling & Fraud Detection", short_desc: "Build trust in your financial AI systems.", full_desc: "We develop Basel III-compliant models, real-time fraud detection pipelines, and audit-ready documentation to meet regulators‚Äô standards.", deliverables: "Risk scoring engines, monitoring dashboards, compliance reporting templates." },
                        { name: "Manufacturing Predictive Maintenance & Anomaly Detection", short_desc: "Reduce downtime and maintenance costs with AI-driven monitoring.", full_desc: "We integrate sensor networks, train predictive models, and surface alerts to maintenance teams‚Äîsaving up to 35% in unplanned outages.", deliverables: "Sensor integration guides, anomaly detection models, dashboard visualizations." },
                    ]
                },
                {
                    category: "Strategic & Financial Advisory",
                    services: [
                        { name: "Outcome-Based AI Pricing & ROI Contracts", short_desc: "Partner on shared success.", full_desc: "Our outcome-based contracts tie fees to measurable ROI, ensuring both parties benefit from AI‚Äôs impact on revenue or cost savings.", deliverables: "KPI definition workshops, contract templates, performance tracking." },
                        { name: "AI Rescue & Recovery Services", short_desc: "Don‚Äôt let stalled projects derail your AI strategy.", full_desc: "We jump in with emergency ‚Äúrescue‚Äù packages‚Äîanalyzing failure points, refactoring models, and relaunching initiatives fast.", deliverables: "Rapid-response playbook, gap analysis, recovery timeline." },
                        { name: "Strategic AI Transformation & Fractional Leadership Advisory", short_desc: "Gain strategic oversight without a full-time hire.", full_desc: "Our fractional AI executives guide your roadmap, align stakeholders, and drive innovation‚Äîensuring sustained momentum and ROI.", deliverables: "Transformation roadmap, advisory board sessions, progress reports." },
                    ]
                }
            ];

            return (
                <section id="advanced-solutions" className="bg-gray-800 py-16 md:py-24">
                    <div className="container mx-auto px-4">
                        <SectionTitle title="Advanced & Enterprise AI Solutions" subtitle="For complex challenges, we offer a suite of specialized services to drive enterprise-level transformation." />
                        <div className="space-y-12">
                            {serviceCategories.map(category => (
                                <div key={category.category} className="advanced-service-category">
                                    <h3 className="text-2xl font-bold text-teal-400 mb-6 border-l-4 border-teal-400 pl-4">{category.category}</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                                        {category.services.map(service => (
                                            <div key={service.name} className="p-4 rounded-lg bg-gray-900/50">
                                                <h4 className="font-semibold text-white cursor-pointer" onClick={() => toggleService(service.name)}>{service.name}</h4>
                                                <p className="text-gray-400 text-sm mt-1">{service.short_desc}</p>
                                                <div className={classNames('details-content', expandedService === service.name && 'expanded')}>
                                                    <p className="text-gray-300 text-sm mt-3 pt-3 border-t border-gray-700">{service.full_desc}</p>
                                                    <p className="text-teal-400 text-xs mt-2 font-semibold">KEY DELIVERABLES: <span className="text-gray-400 font-normal">{service.deliverables}</span></p>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="text-center mt-16">
                            <button onClick={onCtaClick} className="cta-button inline-block bg-indigo-600 text-white font-bold text-lg px-12 py-4 rounded-full transition-transform duration-300 hover:-translate-y-1 shadow-lg">
                                Discuss Your Enterprise Needs
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        const PromoSection = ({ onCtaClick }) => (
             <section id="promo" className="bg-gray-900 py-16">
                  <div className="container mx-auto px-4">
                      <div className="promotion-card bg-gradient-to-br from-gray-700 to-gray-800 text-center p-8 md:p-12 rounded-2xl border border-indigo-500 shadow-xl max-w-4xl mx-auto">
                          <h2 className="text-3xl md:text-4xl font-bold text-teal-400 mb-3">Limited-Time Founder's Rate for AVA</h2>
                          <p className="text-lg text-yellow-300 font-bold mb-4">Only 7 spots remaining at this price!</p>
                          <p className="text-base md:text-lg text-gray-200">To celebrate our launch, the first 20 businesses to sign up for our AI Virtual Agent (AVA) get the complete package for just <span className="font-bold text-white text-xl">$99/mo</span>. This rate is locked in forever. Regular price: <s>$249/mo</s>.</p>
                           <button onClick={onCtaClick} className="mt-8 cta-button inline-block bg-teal-500 text-gray-900 font-bold text-lg px-12 py-4 rounded-full transition-transform duration-300 hover:-translate-y-1 shadow-lg">
                                Claim My $99 Spot Now
                           </button>
                      </div>
                  </div>
             </section>
        );
        
        const CtaSection = ({ onCtaClick }) => (
             <section id="signup" className="bg-gradient-to-r from-indigo-700 to-indigo-900 text-white text-center py-16 md:py-24">
                 <div className="container mx-auto px-4">
                     <h2 className="text-4xl md:text-5xl font-black mb-4">Ready to Implement AI?</h2>
                     <p className="text-lg md:text-xl text-indigo-200 max-w-3xl mx-auto mb-8">Reclaim your time and grow your business with an employee that never sleeps. Secure your special offer or book a discovery call today.</p>
                     <button onClick={onCtaClick} className="cta-button inline-block bg-teal-500 text-gray-900 font-bold text-lg px-12 py-4 rounded-full transition-transform duration-300 hover:-translate-y-1 shadow-lg pulse">
                         Get Started Now
                     </button>
                 </div>
             </section>
        );

        const Footer = () => (
              <footer className="bg-gray-900 text-center text-gray-400 py-8 border-t border-gray-800">
                  <div className="container mx-auto px-4">
                      <p className="font-bold text-white text-lg">Magnolia AI Experts</p>
                      <p className="my-1">Your Partner in AI-Powered Growth</p>
                      <p className="my-1">info@magnoliaaiexperts.com</p>
                      <div className="mt-4">
                          <p>&copy; {new Date().getFullYear()} Magnolia AI Experts. All Rights Reserved.</p>
                      </div>
                  </div>
              </footer>
        );

        // --- Main App Component ---
        const App = () => {
            const [activeSection, setActiveSection] = React.useState('home');
            const [isModalOpen, setIsModalOpen] = React.useState(false);

            React.useEffect(() => {
                if (window.particlesJS) {
                    window.particlesJS('particles-js', { particles: { number: { value: 40, density: { enable: true, value_area: 800 } }, color: { value: "#05caa7" }, opacity: { value: 0.2 }, size: { value: 2 }, line_linked: { enable: true, distance: 150, color: "#4e54c8", opacity: 0.2 }, move: { enable: true, speed: 1 } }, interactivity: { events: { onhover: { enable: true, mode: "repulse" } }, modes: { repulse: { distance: 80 } } } });
                }
                
                gsap.registerPlugin(ScrollTrigger);
                gsap.utils.toArray('.feature-card, .service-card, .advanced-service-category, .testimonial-card, .promotion-card').forEach(elem => {
                    gsap.from(elem, { 
                        scrollTrigger: { trigger: elem, start: 'top 85%', toggleActions: 'play none none none' },
                        opacity: 0, y: 50, duration: 0.8, ease: 'power3.out',
                    });
                });

                const sections = Array.from(document.querySelectorAll('header[id], section[id]'));
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) setActiveSection(entry.target.id);
                    });
                }, { rootMargin: '-40% 0px -60% 0px' });
                sections.forEach(sec => observer.observe(sec));
                
                return () => observer.disconnect();
            }, []);

            React.useEffect(() => {
                document.body.style.overflow = isModalOpen ? 'hidden' : 'unset';
            }, [isModalOpen]);
            
            const handleCtaClick = () => setIsModalOpen(true);

            return (
                <div className="bg-gray-900">
                    <Head title={seoData.title} description={seoData.description} keywords={seoData.keywords} />
                    {isModalOpen && <SignUpModal onClose={() => setIsModalOpen(false)} />}
                    <Navigation activeSection={activeSection} onCtaClick={handleCtaClick} />
                    <main>
                        <Header />
                        <FeaturesSection />
                        <ServicesSection onCtaClick={handleCtaClick} />
                        <AdvancedServicesSection onCtaClick={handleCtaClick} />
                        <PromoSection onCtaClick={handleCtaClick} />
                        <CtaSection onCtaClick={handleCtaClick} />
                    </main>
                    <Footer />
                    <ChatbotWidget />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
